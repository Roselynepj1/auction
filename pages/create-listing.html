        </div>
      </div>

    <main class="content">
      <div class="container py-5">
        <h2 class="mb-3">Create a new listing item</h2>
        <form
          id="listings-form"
          method="post"
          class="border border-1 border-light-subtle blur rounded p-4"
        >
          <div class="mb-3">
            <label for="title" class="form-label"
              >Title
              <span class="text-danger" title="Required field">*</span></label
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="title"
              name="title"
              aria-describedby="title-helper"
            />
            <div id="title-helper" class="form-text invalid-text"></div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"
              >Description
              <span class="text-danger" title="Required field">*</span></label
            >
            <textarea
              class="form-control form-control-lg"
              id="description"
              rows="5"
              name="description"
              aria-describedby="description-helper"
              maxlength="200"
            ></textarea>
            <div id="description-helper" class="form-text invalid-text"></div>
          </div>
          <div class="mb-3">
            <label for="media" class="form-label"
              >Listing Featured Image (URL)
              <span class="text-danger" title="Required field">*</span></label
            >
            <input
              type="url"
              class="form-control form-control-lg"
              id="media"
              name="media"
              aria-describedby="media-helper"
              placeholder="Enter multiple urls by separating with commas i.e., url1, url2 ... "
            />
            <div id="media-helper" class="form-text invalid-text"></div>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label"
              >Tags
              <span class="text-danger" title="Required field">*</span></label
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="tags"
              name="tags"
              placeholder="Enter values separated by commas i.e., tag1, tag2, tag3"
              aria-describedby="tags-helper"
            />
            <div id="tags-helper" class="form-text invalid-text"></div>
          </div>
          <div class="mb-3">
            <label for="endsAt" class="form-label"
              >End Date
              <span class="text-danger" title="Required field">*</span></label
            >
            <input
              type="datetime-local"
              class="form-control form-control-lg"
              id="endsAt"
              name="endsAt"
              aria-describedby="endsAt-helper"
            />
            <div id="endsAt-helper" class="form-text invalid-text"></div>
          </div>

          <div class="hstack mb-3">
            <a
              type="submit"
              class="btn btn-primary goto-login"
              href="/pages/login.html"
            >
              <span>Login to create a listing</span>
            </a>
            <button type="submit" class="d-none btn btn-primary submit-btn">
              <div
                class="spinner-border spinner-border-sm d-none"
                role="status"
                id="status-loader"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <span>Save</span>
            </button>
          </div>
          <div
            class="alert alert-danger mb-3 d-none"
            tabindex="20"
            id="error"
          ></div>
          <div
            class="alert alert-success mb-3 d-none"
            tabindex="21"
            id="success"
          ></div>
        </form>
      </div>
