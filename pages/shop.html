<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>

  <body>
    <!-- Loader -->
    <div class="loader">
      <img src="/src/assets/puff.svg" alt="Loader" />

    <!-- Loader -->
    <nav class="navbar sticky-top">
      <div class="container py-2">
        <a href="/index.html">
          <img src="/src/assets/logo.svg" alt="Site Logo" />
          <img src="/src/assets/logo-text.svg" alt="Site Name" />
        </a>
        <div class="vr d-none d-sm-none d-md-none d-lg-flex"></div>
        <div class="hstack gap-4 d-none d-sm-none d-md-none d-lg-flex">
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"

          >
            <img src="/src/assets/Home-Icon.svg" alt="Home Icon" />

          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/shop.html"
          >
            <img src="/src/assets/Online-Icon.svg" alt="Online Icon" />
            <span>Auctions</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/about.html"
          >
            <img src="/src/assets/About-Icon.svg" alt="About Icon" />
            <span>About</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/contact.html"
          >
            <img src="/src/assets/Contact-Icon.svg" alt="Contact Icon" />
            <span>Contact</span>
          </a>
        </div>
        <div
          class="hstack align-items-center gap-4 d-none d-sm-none d-md-none d-lg-flex"
        >
          <form id="search-form">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="search"
                placeholder="Search anything..."
                aria-label="Search anything..."
                aria-describedby="search-icon"
                required
              />
              <span
                class="input-group-text"
                id="search-icon"
                data-form="search-form"
                ><img src="/src/assets/Search-Icon.svg" alt="Search Icon"
              /></span>
            </div>
          </form>
          <a href="/pages/login.html" class="btn btn-dark login-link"
            >Login</a
          >
        </div>
        <div class="d-lg-none d-xl-none ms-auto me-2" id="show-menu">
          <img src="/src/assets/Bars.svg" alt="Mobile menu toggler Icon" />
        </div>
        <div id="hide-menu" class="d-none d-lg-none d-xl-none ms-auto me-2">
          <img src="/src/assets/Close.svg" alt="Close menu icon" />
        </div>
        <div class="dropstart d-none" id="user">
          <span
            class="p-0 bg-dark border-1 border-light dropdown-toggle rounded-circle"
            data-bs-toggle="dropdown"
            type="button"
            aria-expanded="false"
          >
            <img
              src="/src/assets/roselyne.png"
              id="user-avatar"
              class="rounded-circle"
              width="36"
              height="36"
              alt=""
            />
          </span>
          <ul class="dropdown-menu">
            <li><h6 class="dropdown-header" id="username"></h6></li>
            <li><hr class="dropdown-divider" /></li>

            <li>
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                id="user-credits"
                >0 Credits</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" id="user-profile"
                >View Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" id="user-avatar-link"
                >Change avatar</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="/pages/listings.html"
                id="user-avatar-link"
                >My listings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="javascript:void(0)" id="logout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav
      class="mobile-menu vstack justify-content-center align-items-center p-5 d-none d-lg-none d-xl-none"
    >
      <div class="vstack gap-4 justify-content-end align-items-center">
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/index.html"
        >
          <span>Home</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/shop.html"
        >
          <span>Auctions</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/about.html"
        >
          <span>About</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/contact.html"
        >
          <span>Contact</span>
        </a>
      </div>
      <div
        class="hstack align-items-center justify-content-center gap-4 flex-fill"
      >
        <form id="search-form-mobile">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="search"
              placeholder="Search anything..."
              aria-label="Search anything..."
              aria-describedby="search-icon-mobile"
              required
            />
            <span
              class="input-group-text"
              id="search-icon-mobile"
              data-form="search-form-mobile"
              ><img src="/src/assets/Search-Icon.svg" alt="Search Icon"
            /></span>
          </div>
        </form>
        <a href="/pages/login.html" class="btn btn-dark login-link"
          >Login</a
        >
      </div>
    </nav>
    <!-- Mobile menu end -->

    <!-- Bread crumbs -->
    <nav class="breadcrumbs py-3 blur">
      <div class="container hstack">
        <h4>Auction Items</h4>
        <div class="links hstack align-items-center ms-auto gap-2">
          <a href="/" class="text-decoration-none">
            <span>Home</span>
          </a>
          <img
            src="/src/assets/Arrow-Greater.svg"
            alt="Greater han arrow icon"
          />
          <span>Auction items</span>
        </div>
      </div>
    </nav>
    <main class="content">
      <div class="container my-5">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-8">
            <p>Showing 20 Items</p>
            <div class="row" id="listings-placeholder">
              <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                <div
                  class="p-4 rounded border border-1 border-primary-subtle placeholder-wave"
                >
                  <span
                    style="height: 300px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-3 mb-3"
                  ></span>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                <div
                  class="p-4 rounded border border-1 border-primary-subtle placeholder-wave"
                >
                  <span
                    style="height: 300px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-3 mb-3"
                  ></span>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                <div
                  class="p-4 rounded border border-1 border-primary-subtle placeholder-wave"
                >
                  <span
                    style="height: 300px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-3 mb-3"
                  ></span>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                <div
                  class="p-4 rounded border border-1 border-primary-subtle placeholder-wave"
                >
                  <span
                    style="height: 300px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-3 mb-3"
                  ></span>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                <div
                  class="p-4 rounded border border-1 border-primary-subtle placeholder-wave"
                >
                  <span
                    style="height: 300px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-3 mb-3"
                  ></span>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                <div
                  class="p-4 rounded border border-1 border-primary-subtle placeholder-wave"
                >
                  <span
                    style="height: 300px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-12 mb-3"
                  ></span>
                  <span
                    style="height: 30px"
                    class="placeholder col-3 mb-3"
                  ></span>
                </div>
              </div>
            </div>
            <div class="row mb-5" id="listings-display-area"></div>
            <div class="text-center">
              <button class="btn btn-primary" id="load-more">
                <div
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  id="status-loader"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <span>Load more products</span>
              </button>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
            <form
              id="shop-form"
              class="blur border border-1 border-primary-subtle rounded p-4 sticky-md-top"
            >
              <div class="accordion mb-3">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#sortBy-accordion"
                      aria-expanded="true"
                      aria-controls="sortBy-accordion"
                    >
                      Sort By
                    </button>
                  </h2>
                  <div
                    id="sortby-accordion"
                    class="accordion-collapse collapse show"
                  >
                    <div class="accordion-body">
                      <select name="sortby" id="sortby" class="form-control">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                      </select>
                      <div
                        class="form-text invalid-text"
                        id="sortby-helper"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion mb-3">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#tag-accordion"
                      aria-expanded="true"
                      aria-controls="tag-accordion"
                    >
                      Product Tag
                    </button>
                  </h2>
                  <div
                    id="tag-accordion"
                    class="accordion-collapse collapse show"
                  >
                    <div class="accordion-body">
                      <input
                        class="form-control"
                        type="text"
                        name="tag"
                        id="tag"
                      />
                      <div class="form-text invalid-text" id="tag-helper"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion mb-3">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#tags-accordion"
                      aria-expanded="true"
                      aria-controls="tags-accordion"
                    >
                      Bids Range
                    </button>
                  </h2>
                  <div
                    id="tags-accordion"
                    class="accordion-collapse collapse show"
                  >
                    <div class="accordion-body">
                      <div class="row">
                        <div class="col">
                          <input
                            type="number"
                            min="0"
                            value="0"
                            name="bid-from"
                            class="form-control"
                            placeholder="From"
                            aria-label="From"
                          />
                        </div>
                        <div class="col">
                          <input
                            type="number"
                            name="bid-to"
                            value="100"
                            min="0"
                            class="form-control"
                            placeholder="To"
                            aria-label="To"
                          />
                        </div>
                      </div>
                      <div
                        class="form-text invalid-text"
                        id="bid-amount-helper"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">
                <div
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  id="status-loader-item"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <span>Filter</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

            ><img src="/src/assets/X.svg" alt="X Icon"
          /></a>
        </div>
      </div>
    </footer>

    <script type="module" src="/main.js"></script>
