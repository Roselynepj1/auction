<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/logo.svg"
      sizes="90x90"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Login - Click & Claim</title>
    <meta name="description" content="" />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <img src="/src/assets/puff.svg" alt="Loader" />
    </div>

    <!-- Navbar -->
    <nav class="navbar sticky-top">
      <div class="container py-2">
        <a href="/index.html">
          <img src="/src/assets/logo.svg" alt="Site Logo" />
          <img src="/src/assets/logo-text.svg" alt="Site Name" />
        </a>
        <div class="vr d-none d-sm-none d-md-none d-lg-flex"></div>
        <div class="hstack gap-4 d-none d-sm-none d-md-none d-lg-flex">
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/index.html"
          >
            <img src="/src/assets/Home-Icon.svg" alt="Home Icon" />
            <span>Home</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/shop.html"
          >
            <img src="/src/assets/Online-Icon.svg" alt="Online Icon" />
            <span>Auctions</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/about.html"
          >
            <img src="/src/assets/About-Icon.svg" alt="About Icon" />
            <span>About</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/contact.html"
          >
            <img src="/src/assets/Contact-Icon.svg" alt="Contact Icon" />
            <span>Contact</span>
          </a>
        </div>
        <div
          class="hstack align-items-center gap-4 d-none d-sm-none d-md-none d-lg-flex"
        >
          <form id="search-form">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="search"
                placeholder="Search anything..."
                aria-label="Search anything..."
                aria-describedby="search-icon"
                required
              />
              <span
                class="input-group-text"
                id="search-icon"
                data-form="search-form"
                ><img src="/src/assets/Search-Icon.svg" alt="Search Icon"
              /></span>
            </div>
          </form>
          <a href="/pages/login.html" class="btn btn-dark">Login</a>
        </div>
        <div class="d-lg-none d-xl-none" id="show-menu">
          <img src="/src/assets/Bars.svg" alt="Mobile menu toggler Icon" />
        </div>
        <div id="hide-menu" class="d-none d-lg-none d-xl-none">
          <img src="/src/assets/Close.svg" alt="Close menu icon" />
        </div>
      </div>
    </nav>

    <!-- Mobile menu end -->
    <nav
      class="mobile-menu vstack justify-content-center align-items-center p-5 d-none d-lg-none d-xl-none"
    >
      <div class="vstack gap-4 justify-content-end align-items-center">
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/index.html"
        >
          <span>Home</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/shop.html"
        >
          <span>Auctions</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/about.html"
        >
          <span>About</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/contact.html"
        >
          <span>Contact</span>
        </a>
      </div>
      <div
        class="hstack align-items-center justify-content-center gap-4 flex-fill"
      >
        <form id="search-form-mobile">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="search"
              placeholder="Search anything..."
              aria-label="Search anything..."
              aria-describedby="search-icon-mobile"
              required
            />
            <span
              class="input-group-text"
              id="search-icon-mobile"
              data-form="search-form-mobile"
              ><img src="/src/assets/Search-Icon.svg" alt="Search Icon"
            /></span>
          </div>
        </form>
        <a href="/pages/login.html" class="btn btn-dark">Login</a>
      </div>
    </nav>

    <!-- Bread crumbs -->
    <nav class="breadcrumbs py-3 blur">
      <div class="container hstack">
        <h4>My Account</h4>
        <div class="links hstack align-items-center ms-auto gap-2">
          <a href="/" class="text-decoration-none">
            <span>Home</span>
          </a>
          <img
            src="/src/assets/Arrow-Greater.svg"
            alt="Greater han arrow icon"
          />
          <span>Login</span>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="content">
      <div class="container py-5">
        <h2>Login</h2>

        <form
          id="login-form"
          method="post"
          class="border border-1 border-light-subtle blur rounded p-4"
        >
          <div class="alert alert-danger mb-3 d-none" id="error">Some error</div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              name="email"
              aria-describedby="email-helper"
            />
            <div id="email-helper" class="form-text invalid-text"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              name="password"
              aria-describedby="password-helper"
            />
            <div id="password-helper" class="form-text invalid-text"></div>
          </div>
          <div class="hstack">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="javascript:void(0)" class="ms-auto text-decoration-none"
              >Lost my password?</a
            >
          </div>
          <div class="hstack">
            <button type="submit" class="btn btn-primary">
              <div
                class="spinner-border spinner-border-sm d-none"
                role="status"
                id="status-loader"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <span>Login</span>
            </button>
            <a
              href="./register.html"
              class="ms-auto text-decoration-none"
              >I am new to this place</a
            >
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="hstack">
      <div class="container hstack">
        <p class="mb-0">&copy; 2024 â€¢ All rights reserved by Click & Claim</p>
        <div class="hstack ms-auto gap-4">
          <a
            href="https://facebook.com"
            class="footer-social-icons"
            target="_blank"
            ><img src="/src/assets/Facebook.svg" alt="Facebook Icon"
          /></a>
          <a
            href="https://linkedin.com"
            class="footer-social-icons"
            target="_blank"
            ><img src="/src/assets/Linkedin.svg" alt="Linkedin Icon"
          /></a>
          <a
            href="https://instagram.com"
            class="footer-social-icons"
            target="_blank"
            ><img src="/src/assets/Instagram.svg" alt="Instagram Icon"
          /></a>
          <a href="https://x.com" class="footer-social-icons" target="_blank"
            ><img src="/src/assets/X.svg" alt="X Icon"
          /></a>
        </div>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/src/js/pages/login.mjs"></script>
  </body>
</html>
