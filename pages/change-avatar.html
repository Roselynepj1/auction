<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/logo.svg"
      sizes="90x90"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Change Avatar - Click & Claim</title>
    <meta name="description" content="" />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <img src="/src/assets/puff.svg" alt="Loader" />
    </div>

    <!-- Loader -->
    <nav class="navbar sticky-top">
      <div class="container py-2">
        <a href="/index.html">
          <img src="/src/assets/logo.svg" alt="Site Logo" />
          <img src="/src/assets/logo-text.svg" alt="Site Name" />
        </a>
        <div class="vr d-none d-sm-none d-md-none d-lg-flex"></div>
        <div class="hstack gap-4 d-none d-sm-none d-md-none d-lg-flex">
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/index.html"
          >
            <img src="/src/assets/Home-Icon.svg" alt="Home Icon" />
            <span>Home</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/shop.html"
          >
            <img src="/src/assets/Online-Icon.svg" alt="Online Icon" />
            <span>Auctions</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/about.html"
          >
            <img src="/src/assets/About-Icon.svg" alt="About Icon" />
            <span>About</span>
          </a>
          <a
            class="hstack text-decoration-none text-white gap-2 align-items-center"
            href="/pages/contact.html"
          >
            <img src="/src/assets/Contact-Icon.svg" alt="Contact Icon" />
            <span>Contact</span>
          </a>
        </div>
        <div
          class="hstack align-items-center gap-4 d-none d-sm-none d-md-none d-lg-flex"
        >
          <form id="search-form">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="search"
                placeholder="Search anything..."
                aria-label="Search anything..."
                aria-describedby="search-icon"
                required
              />
              <span
                class="input-group-text"
                id="search-icon"
                data-form="search-form"
                ><img src="/src/assets/Search-Icon.svg" alt="Search Icon"
              /></span>
            </div>
          </form>
          <a href="/pages/login.html" class="btn btn-dark login-link"
            >Login</a
          >
        </div>
        <div class="d-lg-none d-xl-none ms-auto me-2" id="show-menu">
          <img src="/src/assets/Bars.svg" alt="Mobile menu toggler Icon" />
        </div>
        <div id="hide-menu" class="d-none d-lg-none d-xl-none ms-auto me-2">
          <img src="/src/assets/Close.svg" alt="Close menu icon" />
        </div>
        <div class="dropstart d-none" id="user">
          <span
            class="p-0 bg-dark border-1 border-light dropdown-toggle rounded-circle"
            data-bs-toggle="dropdown"
            type="button"
            aria-expanded="false"
          >
            <img
              src="/src/assets/roselyne.png"
              id="user-avatar"
              class="rounded-circle"
              width="36"
              height="36"
              alt=""
            />
          </span>
          <ul class="dropdown-menu">
            <li><h6 class="dropdown-header" id="username"></h6></li>
            <li><hr class="dropdown-divider" /></li>

            <li>
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                id="user-credits"
                >0 Credits</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" id="user-profile"
                >View Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" id="user-avatar-link"
                >Change avatar</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="/pages/listings.html"
                id="user-avatar-link"
                >My listings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="javascript:void(0)" id="logout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav
      class="mobile-menu vstack justify-content-center align-items-center p-5 d-none d-lg-none d-xl-none"
    >
      <div class="vstack gap-4 justify-content-end align-items-center">
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/index.html"
        >
          <span>Home</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/shop.html"
        >
          <span>Auctions</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/about.html"
        >
          <span>About</span>
        </a>
        <a
          class="hstack align-items-center justify-content-center text-decoration-none text-white gap-2 align-items-center"
          href="/pages/contact.html"
        >
          <span>Contact</span>
        </a>
      </div>
      <div
        class="hstack align-items-center justify-content-center gap-4 flex-fill"
      >
        <form id="search-form-mobile">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="search"
              placeholder="Search anything..."
              aria-label="Search anything..."
              aria-describedby="search-icon-mobile"
              required
            />
            <span
              class="input-group-text"
              id="search-icon-mobile"
              data-form="search-form-mobile"
              ><img src="/src/assets/Search-Icon.svg" alt="Search Icon"
            /></span>
          </div>
        </form>
        <a href="/pages/login.html" class="btn btn-dark login-link"
          >Login</a
        >
      </div>
    </nav>
    <!-- Mobile menu end -->

    <!-- Bread crumbs -->
    <nav class="breadcrumbs py-3 blur">
      <div class="container hstack">
        <h4>My Account</h4>
        <div class="links hstack align-items-center ms-auto gap-2">
          <a href="/" class="text-decoration-none">
            <span>Home</span>
          </a>
          <img
            src="/src/assets/Arrow-Greater.svg"
            alt="Greater han arrow icon"
          />
          <span>Profile</span>
        </div>
      </div>
    </nav>

    <main class="content mb-5">
      <div class="banner"></div>
      <div class="blur border-bottom border-light-subtle mb-5">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <img
                src="/src/assets/Avatar.svg"
                alt="Default avatar for user"
                class="rounded-circle bg-light-subtle p-2 profile-user-image"
                id="profile-user-image"
                width="120"
                height="120"
              />
            </div>
            <div
              class="col-11 ps-1 ps-sm-1 ps-md-5 ps-lg-5 py-sm-5 py-5 py-md-4 py-lg-2"
            >
              <h4 id="profile-username"></h4>
              <div class="hstack align-items-center gap-2 mb-3">
                <img
                  src="/src/assets/Envelope.svg"
                  alt="Email icon"
                  width="24"
                  height="24"
                />
                <p id="profile-user-email" class="mb-0"></p>
              </div>
              <div class="hstack align-items-center gap-2">
                <img
                  src="/src/assets/Credits.svg"
                  alt="Email icon"
                  width="24"
                  height="24"
                />
                <p id="profile-user-credits" class="mb-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-5">
        <h4 class="mb-3">Update profile avatar</h4>
        <form
          class="p-4 blur rounded border border-1 border-primary-subtle"
          id="update-avatar-form"
        >
          <div
            class="alert alert-danger mb-3 d-none"
            id="error"
            tabindex="20"
          ></div>
          <div
            class="alert alert-success mb-3 d-none"
            id="success"
            tabindex="21"
          ></div>
          <div class="mb-3">
            <label for="avatar" class="form-label"
              >Avatar
              <span class="text-danger" title="Required field">*</span></label
            >
            <input
              type="url"
              class="form-control form-control-lg"
              id="avatar"
              name="avatar"
              aria-describedby="avatar-helper"
            />
            <div id="avatar-helper" class="form-text invalid-text"></div>
          </div>
          <div class="hstack gap-3">
            <button type="submit" class="btn btn-primary">
              <div
                class="spinner-border spinner-border-sm d-none"
                role="status"
                id="status-loader"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <span>Update</span>
            </button>
            <a
              href="./register.html"
              class="btn btn-danger text-decoration-none"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="hstack">
      <div class="container hstack">
        <p class="mb-0">&copy; 2024 â€¢ All rights reserved by Click & Claim</p>
        <div class="hstack ms-auto gap-4">
          <a
            href="https://facebook.com"
            class="footer-social-icons"
            target="_blank"
            ><img src="/src/assets/Facebook.svg" alt="Facebook Icon"
          /></a>
          <a
            href="https://linkedin.com"
            class="footer-social-icons"
            target="_blank"
            ><img src="/src/assets/Linkedin.svg" alt="Linkedin Icon"
          /></a>
          <a
            href="https://instagram.com"
            class="footer-social-icons"
            target="_blank"
            ><img src="/src/assets/Instagram.svg" alt="Instagram Icon"
          /></a>
          <a href="https://x.com" class="footer-social-icons" target="_blank"
            ><img src="/src/assets/X.svg" alt="X Icon"
          /></a>
        </div>
      </div>
    </footer>
    <script src="/src/js/jquery.min.js"></script>
    <script src="/src/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/src/js/pages/change-avatar.mjs"></script>
  </body>
</html>
